<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Weather Forecast</title>
</head>
<body>
  <nav class="text-center bg-blue-500 text-white font-bold py-10 text-3xl">
    <h1>Weather Dashboard</h1>
  </nav>
  <section class="flex md:flex-nowrap flex-wrap bg-sky-100 p-5">
    <div class="md:basis-1/3 basis-full">
      <div class="pr-8 pl-3 py-8">
        <div class="text-2xl font-bold">Enter a City Name</div>
        <div class="my-7"><input class="w-full appearance-none focus:outline-none p-5" id="searchInput" type="text "></div>
        <div class="my-7"><button class="w-full bg-blue-500 py-5 text-white text-xl" onclick="searchWeather()">search</button></div>
        <div class="flex items-center justify-between">
          <div class="w-1/3 h-px bg-gray-300"></div>
          <span class="text-gray-500 text-center w-1/3 text-2xl">or</span>
          <div class="w-1/3 h-px bg-gray-300"></div>
        </div>
        <div class="my-7"><button class="w-full  bg-gray-500 py-5 text-white text-xl" onclick="getCurrentLocationWeather()">use current location</button></div>
      </div>
    </div>
    <div class="md:basis-2/3 basis-full">
      <div>
        <div>
          <div class="flex justify-between items-center bg-blue-500 p-10 text-white">
            <div>
              <div class="font-bold text-2xl " id="currentLocationWeather"></div>
              <div class="my-3" id="temperature"></div>
              <div class="my-3" id="wind"></div>
              <div class="my-3" id="humidity"></div>
            </div>
            <div>
              <img class="h-[150px] w-[150px] logo" src="../weather.avif" alt="">
            </div>
          </div>
        </div>
        <div class="my-5 font-bold text-xl"> 5 day Forecast</div>
        <div>
          <div class="flex flex-wrap" id="dataContainer">
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 <script src="weather.js"></script>
</body>
</html>
